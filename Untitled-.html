<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карусель-слайдер</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #000;
    overflow: hidden;
  }

  .slider {
    width: 100%;
    height: 100vh; /* высота — весь экран */
    position: relative;
    overflow: hidden;
  }

  .slide-track {
    display: flex;
    width: calc(250px * 10); /* ширина ряда */
    animation: scroll 40s linear infinite; /* плавное движение */
  }

  .slide {
    width: 100vw; /* на всю ширину экрана */
    height: 100vh;
    flex-shrink: 0;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Анимация бесконечного движения */
  @keyframes scroll {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  /* затемнение по краям (для эффекта глубины) */
  .slider::before,
  .slider::after {
    content: '';
    position: absolute;
    top: 0;
    width: 15%;
    height: 100%;
    z-index: 2;
    pointer-events: none;
  }

  .slider::before {
    left: 0;
    background: linear-gradient(to right, rgba(0,0,0,0.8), transparent);
  }

  .slider::after {
    right: 0;
    background: linear-gradient(to left, rgba(0,0,0,0.8), transparent);
  }
</style>
</head>
<body>

  <div class="slider">
    <div class="slide-track">
      <div class="slide"><img src="1.jpg" alt="1"></div>
      <div class="slide"><img src="2.jpg" alt="2"></div>
      <div class="slide"><img src="3.jpg" alt="3"></div>
      <div class="slide"><img src="4.jpg" alt="4"></div>
      <div class="slide"><img src="5.jpg" alt="5"></div>

      <div class="slide"><img src="1.jpg" alt="1"></div>
      <div class="slide"><img src="2.jpg" alt="2"></div>
      <div class="slide"><img src="3.jpg" alt="3"></div>
      <div class="slide"><img src="4.jpg" alt="4"></div>
      <div class="slide"><img src="5.jpg" alt="5"></div>
    </div>
  </div>

</body>
</html>
